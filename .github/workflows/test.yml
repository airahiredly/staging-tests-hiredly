name: Run Cypress Tests

on:
  schedule:
    - cron: '0 18 * * *'  # 2AM Malaysia time (UTC+8)
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: clean previous mochawesome reports
        run: rm -rf cypress/reports/*

      - name: run Cypress with Mochawesome
        run: |
          chmod +x ./node_modules/.bin/cypress
          npx cypress run --reporter mochawesome
        continue-on-error: true

      - name: merge mochawesome reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json

      - name: extract summary for HTML
        id: summary
        run: |
            {
              echo "summary<<EOF"
              echo "<h2>Cypress Test Summary</h2>"
              echo "<table border='1' cellpadding='6' cellspacing='0' style='border-collapse: collapse;'>"
              echo "<thead><tr><th>Spec File</th><th>‚úÖ Passed</th><th>‚ùå Failed</th></tr></thead><tbody>"
        
              jq -r '
                .results[] |
                "<tr><td>\(.file)</td><td>" +
                (([.suites[].tests[] | select(.pass == true)] | length) | tostring) +
                "</td><td>" +
                (([.suites[].tests[] | select(.fail == true)] | length) | tostring) +
                "</td></tr>"
              ' cypress/reports/merged.json
        
              echo "</tbody></table>"
              echo "<br>"
              echo "<p>üîó <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\">View this run on GitHub</a></p>"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
        

      - name: send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
              server_address: smtp.gmail.com  
              server_port: 587
              secure: true
              username: ${{ secrets.EMAIL_USERNAME }}
              password: ${{ secrets.EMAIL_PASSWORD }}
              subject: ${{ job.status == 'success' && '‚úÖ Cypress Tests Passed' || '‚ùå Cypress Tests Failed' }}
              to: ${{ secrets.EMAIL_TO }}
              from: Cypress Bot <${{ secrets.EMAIL_USERNAME }}>
              content_type: text/html
              html_body: ${{ steps.summary.outputs.summary }}
          