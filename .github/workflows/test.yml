name: Run Cypress Tests

on:
  schedule:
    - cron: '0 18 * * *'  # 2AM Malaysia time (UTC+8)
  push:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: run Cypress with Mochawesome
        run: |
          chmod +x ./node_modules/.bin/cypress
          npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=true,html=false,json=true"
        continue-on-error: true

      - name: extract summary for plain text
        id: summary
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "üåô Cypress Test Summary" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "| Spec File                               | ‚úÖ Passed | ‚ùå Failed |" >> $GITHUB_OUTPUT
          echo "|-----------------------------------------|------------|-----------|" >> $GITHUB_OUTPUT
      
          npx mochawesome-merge cypress/reports/*.json | jq -r '
            .results[] | 
            {
              file: .file, 
              passed: ([.suites[].tests[] | select(.pass == true)] | length),
              failed: ([.suites[].tests[] | select(.fail == true)] | length)
            } | 
            "| \(.file) | \(.passed)       | \(.failed)       |"
          ' >> $GITHUB_OUTPUT
      
          echo "" >> $GITHUB_OUTPUT
          echo "üîó GitHub Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
     
      - name: send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mailersend.net
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ job.status == 'success' && '‚úÖ Cypress Tests Passed' || '‚ùå Cypress Tests Failed' }}
          to: ${{ secrets.EMAIL_TO }}
          from: Cypress Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/plain
          body: ${{ steps.read_summary.outputs.html }}
