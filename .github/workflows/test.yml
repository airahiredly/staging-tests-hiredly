name: Run Cypress Tests

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install mochawesome-merge
        run: npm install -g mochawesome-merge

      - name: install dependencies
        run: npm ci

      - name: clean previous mochawesome reports
        run: rm -rf cypress/reports/*

      - name: run Cypress with Mochawesome
        run: |
          chmod +x ./node_modules/.bin/cypress
          npx cypress run --reporter mochawesome
        continue-on-error: true

      - name: merge mochawesome reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json

      - name: set email subject based on test results
        id: subject
        run: |
            FAIL_COUNT=$(jq '[.results[].suites[].tests[] | select(.fail == true)] | length' cypress/reports/merged.json)
            if [ "$FAIL_COUNT" -gt 0 ]; then
              echo "value=[TESTING] ‚ùå Cypress Tests Failed ($FAIL_COUNT failed)" >> $GITHUB_OUTPUT
            else
              echo "value=[TESTING] ‚úÖ Cypress Tests Passed" >> $GITHUB_OUTPUT
            fi
        

      - name: Extract Summary for HTML 
        id: summary
        run: |
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "<h2 style='color:#2c3e50; font-family: Arial, sans-serif;'>Daily Cypress Regression Test Summary ‚≠ê</h2>" >> $GITHUB_OUTPUT
            echo "<p style='font-family:Arial, sans-serif; font-size:16px; color:#34495e;'>Hi Team,</p>" >> $GITHUB_OUTPUT
            echo "<p style='font-family:Arial, sans-serif; font-size:16px; color:#34495e;'>Below is the latest automated regression test report from our scheduled workflow run:</p>" >> $GITHUB_OUTPUT

            echo "<table border='1' cellpadding='10' cellspacing='0' style='border-collapse: collapse; width: 80%; font-family: Arial, sans-serif; color:#333;'>" >> $GITHUB_OUTPUT
            echo "<thead style='background-color:#813dff; color: white; text-align: left; font-size: 16px;'>" >> $GITHUB_OUTPUT
            echo "<tr><th style='padding: 12px;'>Spec File</th><th style='padding: 12px;'>üìù Description</th><th style='padding: 12px;'>‚úÖ Passed</th><th style='padding: 12px;'>‚ùå Failed</th></tr></thead><tbody>" >> $GITHUB_OUTPUT

            jq -r '
              def descriptions:
                {
                  "specs/login.cy.js": "Tests login functionality",
                  "specs/checkout.cy.js": "Covers the checkout flow",
                  "specs/profile.cy.js": "Validates user profile features",
                  "specs/search.cy.js": "Search functionality test cases",
                  "specs/cart.cy.js": "Tests add/remove items from cart"
                };

              .results[] |
              (
                [.suites[].tests[] | select(.fail == true)] | length
              ) as $failCount |
              "<tr style=\"background-color:" + (if $failCount > 0 then "#ffe6e6" else "#f9f9f9" end) + ";\"><td style=\"padding: 8px; border: 1px solid#ddd;\">" +
              .file + "</td>" +
              "<td style=\"padding: 8px; border: 1px solid#ddd;\">" +
              (descriptions[.file] // "No description") + "</td>" +
              "<td style=\"padding: 8px; border: 1px solid#ddd;\">" +
              ([.suites[].tests[] | select(.pass == true)] | length | tostring) +
              "</td><td style=\"padding: 8px; border: 1px solid#ddd;\">" +
              ($failCount | tostring) +
              "</td></tr>"
            ' cypress/reports/merged.json >> $GITHUB_OUTPUT

            echo "</tbody></table>" >> $GITHUB_OUTPUT
            echo "<br>" >> $GITHUB_OUTPUT
            echo "<p style='font-family: Arial, sans-serif; font-size: 16px;'>üîó <a href=\"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\" style='color:#813dff; text-decoration: none;'>View full test run on GitHub</a></p>" >> $GITHUB_OUTPUT
            echo "<p style='font-family: Arial, sans-serif; font-size: 14px; margin-top: 20px;'>‚Äî<br><em>This is an automated email from Cypress CI.</em></p>" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT


                    
                  - name: send test report via email
                    uses: dawidd6/action-send-mail@v3
                    with:
            server_address: smtp.gmail.com
            server_port: 465
            secure: true
            username: ${{ secrets.EMAIL_USERNAME_STAGING }}
            password: ${{ secrets.EMAIL_PASSWORD_STAGING }}  
            subject: ${{ steps.subject.outputs.value }}
            to: ${{ secrets.EMAIL_TO_STAGING }}
            from: Cypress Bot <${{ secrets.EMAIL_USERNAME }}>
            html_body: ${{ steps.summary.outputs.summary }}
        
