name: Run Cypress Tests

on:
  schedule:
    - cron: '0 18 * * *'  # 2AM Malaysia time (UTC+8)
  push:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: run Cypress with Mochawesome
        run: |
          chmod +x ./node_modules/.bin/cypress
          npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"
        continue-on-error: true
      

      - name: merge mochawesome reports
        run: npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json
      
      - name: extract summary for plain text
        id: summary
        run: |
          {
            echo "summary<<EOF"
            echo "üåô Cypress Test Summary"
            echo ""
            echo "Spec File: Pass | Fail"
            jq -r '.results[] | "\(.file): \([.suites[].tests[] | select(.pass == true)] | length) | \([.suites[].tests[] | select(.fail == true)] | length)"' < <(npx mochawesome-merge cypress/reports/*.json)
            echo ""
            echo "üîó GitHub Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      
      
     
      - name: send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mailersend.net
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ job.status == 'success' && '‚úÖ Cypress Tests Passed' || '‚ùå Cypress Tests Failed' }}
          to: ${{ secrets.EMAIL_TO }}
          from: Cypress Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/plain
          body: ${{ steps.summary.outputs.summary }}
