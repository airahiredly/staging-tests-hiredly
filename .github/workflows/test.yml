name: Run Cypress Tests

on:
  schedule:
    - cron: '0 18 * * *'  # 2AM Malaysia time
  push:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install dependencies
        run: npm ci

      - name: run Cypress with Mochawesome
        run: |
          chmod +x ./node_modules/.bin/cypress
          npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=true,html=false,json=true"

      - name: generate summary table
        run: node generate-summary.js

      - name: read summary into output
        id: read_summary
        run: |
          SUMMARY=$(cat cypress/reports/summary.html | sed ':a;N;$!ba;s/\n/ /g')
          echo "html=$SUMMARY" >> $GITHUB_OUTPUT

      - name: send test report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mailersend.net
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ job.status == 'success' && '‚úÖ Cypress Tests Passed' || '‚ùå Cypress Tests Failed' }}
          to: ${{ secrets.EMAIL_TO }}
          from: QA Bot <${{ secrets.EMAIL_USERNAME }}>
          content_type: text/html
          body: |
            <h3>Cypress Test Summary</h3>
            <p>Here‚Äôs the latest result from your scheduled run:</p>

            ${{ steps.read_summary.outputs.html }}

            <br>
            <p>üîó <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">View full run on GitHub</a></p>
            <p>Workflow: ${{ github.workflow }}</p>
            <p>Branch: ${{ github.ref }}</p>
            <p>Run ID: ${{ github.run_id }}</p>
